<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Refresh Page</title>

<style>
/* General Styles */
body {
  font-family: 'Arial', sans-serif;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* Card Container */
.container {
  background: white;
  padding: 20px;
  width: 320px;
  border-radius: 12px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

/* Toggle Switch */
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 28px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #e12b2b;
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #4CAF50;
}

input:checked + .slider:before {
  transform: translateX(22px);
}

.status-text {
  font-size: 14px;
  font-weight: bold;
  margin-top: 5px;
}

/* Inputs & Buttons */
input[type="number"] {
  width: 50px;
  padding: 6px;
  margin: 10px 0;
  text-align: center;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 16px;
}

button {
  background-color: #04AA6D;
  color: white;
  border: none;
  padding: 8px 16px;
  font-size: 14px;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color: #038c5a;
}

.checkbox-container {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
  font-size: 14px;
}

/* Status Display */
.status-info {
  background: #f9f9f9;
  padding: 10px;
  margin-top: 12px;
  border-radius: 6px;
  font-size: 14px;
  text-align: center;
}

</style>
</head>
<body>

  <div class="container">
      <h3>Auto Refresh</h3>
      
      <!-- Toggle Switch -->
      <label class="switch">
          <input type="checkbox" id="toggle">
          <span class="slider round"></span>
      </label>
      <div class="status-text" id="status">OFF</div>

      <!-- Interval Input -->
      <label for="refreshInterval">Interval (sec):</label>
      <input type="number" id="refreshInterval" value="5" min="5">

      <!-- Set Interval Button -->
      <button id="setRefreshInterval">Set Interval</button>

      <!-- Checkboxes -->
      <div class="checkbox-container">
          <label>Clear Cache? <input type="checkbox" id="clearCache"></label>
          <label>Loop? <input type="checkbox" id="loopRefresh"></label>
      </div>

      <!-- Status Section -->
      <div class="status-info">
          <p>Page Refresh in: <strong><span id="secondsLeft">-</span></strong> sec</p>
          <p>Last Refresh: <strong><span id="lastRefreshed">-</span></strong></p>
          <p>Next Refresh: <strong><span id="nextRefresh">-</span></strong></p>
      </div>
  </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
